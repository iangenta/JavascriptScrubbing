<!DOCTYPE html>
<html>

<head>
  <title>Javascript Scrubbing</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <section>
    <div class="timeline" id="timeline1">
      <div class="scrubber" id="scrubber1"></div>
      <div class="media-container" id="media-container1">
        <div class="media" data-type="image" data-duration="0.1">
          <img src="https://cdn.dribbble.com/users/59947/screenshots/6004978/muti_dribbble-800x600.jpg" alt="Image 1">
        </div>
        <div class="media" data-type="image" data-duration="0.1">
          <img src="https://cdn.dribbble.com/users/59947/screenshots/5998263/muti-1.jpg" alt="Image 2">
        </div>
        <div class="media" data-type="video" data-duration="0.7">
          <video src="video.mp4" muted></video>
        </div>
        <div class="media" data-type="image" data-duration="0.1">
          <img src="https://cdn.dribbble.com/users/59947/screenshots/5984038/rouge-dribble.jpg" alt="Image 3">
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="timeline" id="timeline2">
      <div class="scrubber" id="scrubber2"></div>
      <div class="media-container" id="media-container2">
        <div class="media" data-type="image" data-duration="0.2">
          <img src="https://okdiario.com/img/2019/08/10/-por-que-el-leon-es-el-rey-de-la-selva_-1-655x368.jpg"
            alt="Image 1">
        </div>
        <div class="media" data-type="video" data-duration="0.5">
          <video src="video.mp4" muted></video>
        </div>
        <div class="media" data-type="image" data-duration="0.3">
          <img src="https://okdiario.com/img/2019/08/10/-por-que-el-leon-es-el-rey-de-la-selva_-1-655x368.jpg"
            alt="Image 2">
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
